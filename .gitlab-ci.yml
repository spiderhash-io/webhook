# GitLab CI configuration for core-webhook-module
# Runs unit tests on push to any branch

stages:
  - test

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  PYTHON_VERSION: "3.12"

# Cache pip packages to speed up builds
cache:
  paths:
    - .cache/pip
    - venv/

# Unit tests job - runs fast unit tests (excludes integration and longrunning tests)
unit-tests:
  stage: test
  image: python:3.12-slim
  before_script:
    - python --version
    - pip install --upgrade pip setuptools wheel
    - pip install -r requirements.txt
    - pip install -r requirements-dev.txt
    - pip install pytest pytest-asyncio pytest-cov
  script:
    - echo "Running unit tests (excluding integration and longrunning tests)..."
    - pytest src/tests/ -v --tb=short -m "not integration and not longrunning" --cov=src --cov-report=term-missing --cov-report=xml
  coverage: '/TOTAL.*\s+(\d+%)$/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
    paths:
      - coverage.xml
    expire_in: 1 week
  only:
    - branches
    - merge_requests
  tags:
    - docker

