# All tests job - runs all tests including longrunning (for main/master branch only)
all-tests:
  stage: test
  image: python:3.12-slim
  before_script:
    - python --version
    - pip install --upgrade pip setuptools wheel
    - pip install -r requirements.txt
    - pip install -r requirements-dev.txt
    - pip install pytest pytest-asyncio pytest-cov
  script:
    - echo "Running all tests including longrunning tests..."
    - pytest src/tests/ -v --tb=short --cov=src --cov-report=term-missing --cov-report=xml
  coverage: '/TOTAL.*\s+(\d+%)$/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
    paths:
      - coverage.xml
    expire_in: 1 week
  only:
    - main
    - master
  tags:
    - docker
  allow_failure: true  # Allow failure since longrunning tests might be flaky
