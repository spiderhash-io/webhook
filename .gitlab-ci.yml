# GitLab CI configuration for core-webhook-module
# Runs unit tests and builds Docker image

stages:
  - test
  - build

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  PYTHON_VERSION: "3.12"
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: "/certs"
  # CI_REGISTRY_IMAGE is automatically set by GitLab to $CI_REGISTRY/$CI_PROJECT_PATH

# Cache pip packages to speed up builds
cache:
  paths:
    - .cache/pip
    - venv/

# Unit tests job - runs fast unit tests (excludes integration and longrunning tests)
unit-tests:
  stage: test
  image: python:3.12-slim
  before_script:
    - python --version
    - pip install --upgrade pip setuptools wheel
    - pip install -r requirements.txt
    - pip install -r requirements-dev.txt
    - pip install pytest pytest-asyncio pytest-cov
  script:
    - echo "Running unit tests (excluding integration and longrunning tests)..."
    - pytest src/tests/ -v --tb=short -m "not integration and not longrunning" --cov=src --cov-report=term-missing --cov-report=xml
  coverage: '/TOTAL.*\s+(\d+%)$/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
    paths:
      - coverage.xml
    expire_in: 1 week
  only:
    - branches
    - merge_requests
  tags:
    - docker

# Docker build job - builds and pushes to GitLab Container Registry
docker-build:
  stage: build
  image: docker:24-dind
  services:
    - docker:24-dind
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - echo "Building Docker image using smallest Dockerfile..."
    - |
      docker build \
        -f Dockerfile.smaller \
        -t $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG \
        -t $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA \
        -t $CI_REGISTRY_IMAGE:latest \
        .
    - echo "Pushing Docker image to registry..."
    - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG
    - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA
    - docker push $CI_REGISTRY_IMAGE:latest
  only:
    - branches
    - merge_requests
  tags:
    - docker
  dependencies:
    - unit-tests
