# Docker Compose for full stack (all services together)
# Usage: docker-compose -f docker/compose/full-stack/docker-compose.yaml up -d
#
# This includes: webhook, redis, rabbitmq, clickhouse, kafka, postgres

services:
  webhook:
    build:
      context: ../../..
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ../../../src:/app/src
      - ../../../config/development/connections.json:/app/connections.json
      - ../../../config/development/webhooks.json:/app/webhooks.json
    environment:
      - REDIS_HOST=redis
      - RABBITMQ_HOST=rabbitmq
      - CLICKHOUSE_HOST=clickhouse
      - POSTGRES_HOST=postgres
      - KAFKA_HOST=redpanda
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - webhook-network
    restart: unless-stopped

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - webhook-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - webhook-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    ports:
      - "8123:8123"  # HTTP interface
      - "9000:9000"  # Native interface
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    environment:
      CLICKHOUSE_DB: default
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: ""
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    networks:
      - webhook-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8123/ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    command:
      - /bin/bash
      - -c
      - |
        # Allow passwordless access for default user
        echo '<clickhouse>
        <users>
            <default>
                <password></password>
                <access_management>1</access_management>
            </default>
        </users>
        </clickhouse>' > /etc/clickhouse-server/users.d/default-password.xml
        /entrypoint.sh

  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v24.1.7
    container_name: redpanda
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://redpanda:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr redpanda:33145
      - --advertise-rpc-addr redpanda:33145
      - --mode dev-container
      - --smp 1
      - --default-log-level=info
    ports:
      - "18081:18081"  # Schema Registry
      - "18082:18082"  # Pandaproxy
      - "19092:19092"  # Kafka (external)
      - "19644:9644"   # Admin API
    networks:
      - webhook-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster info || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    volumes:
      - redpanda_data:/var/lib/redpanda/data

  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: webhook_test
      POSTGRES_USER: webhook_user
      POSTGRES_PASSWORD: webhook_pass
    networks:
      - webhook-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U webhook_user"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    volumes:
      - postgres_data:/var/lib/postgresql/data

networks:
  webhook-network:
    driver: bridge

volumes:
  clickhouse_data:
  redis_data:
  rabbitmq_data:
  redpanda_data:
  postgres_data:

