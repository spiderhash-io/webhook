# Docker Compose for etcd config backend testing
# Usage: docker-compose -f docker/compose/etcd/docker-compose.yaml up -d

services:
  webhook:
    build:
      context: ../../..
      dockerfile: docker/Dockerfile.smaller
    ports:
      - "8000:8000"
    volumes:
      - ../../../src:/app/src
    env_file:
      - .env
    depends_on:
      etcd-seed:
        condition: service_completed_successfully
    networks:
      - webhook-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/')"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  etcd:
    image: quay.io/coreos/etcd:v3.5.9
    ports:
      - "2379:2379"
    environment:
      ETCD_NAME: etcd0
      ETCD_DATA_DIR: /etcd-data
      ETCD_LISTEN_CLIENT_URLS: http://0.0.0.0:2379
      ETCD_ADVERTISE_CLIENT_URLS: http://etcd:2379
    networks:
      - webhook-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s
    volumes:
      - etcd_data:/etcd-data

  # One-shot container to seed etcd with test data via HTTP API
  etcd-seed:
    image: curlimages/curl:latest
    depends_on:
      etcd:
        condition: service_healthy
    networks:
      - webhook-network
    restart: "no"
    volumes:
      - ./seed.sh:/seed.sh:ro
    entrypoint: /bin/sh
    command: ["/seed.sh"]

networks:
  webhook-network:
    driver: bridge

volumes:
  etcd_data:
