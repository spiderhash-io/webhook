# Docker Compose for ClickHouse module testing
# Usage: docker-compose -f docker/compose/clickhouse/docker-compose.yaml up -d

services:
  webhook:
    build:
      context: ../../..
      dockerfile: docker/Dockerfile.smaller
    ports:
      - "8000:8000"
    volumes:
      - ../../../src:/app/src
      - ./config/connections.json:/app/connections.json:ro
      - ./config/webhooks.json:/app/webhooks.json:ro
    env_file:
      - .env
    depends_on:
      clickhouse:
        condition: service_healthy
    networks:
      - webhook-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/')"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    ports:
      - "8123:8123"  # HTTP interface
      - "9000:9000"  # Native interface
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    env_file:
      - .env
    environment:
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    networks:
      - webhook-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8123/ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    command:
      - /bin/bash
      - -c
      - |
        # Allow passwordless access for default user
        echo '<clickhouse>
        <users>
            <default>
                <password></password>
                <access_management>1</access_management>
            </default>
        </users>
        </clickhouse>' > /etc/clickhouse-server/users.d/default-password.xml
        /entrypoint.sh

networks:
  webhook-network:
    driver: bridge

volumes:
  clickhouse_data:
