# Docker Compose for MySQL/MariaDB module testing
# Usage: docker-compose -f docker/compose/mysql/docker-compose.yaml up -d

services:
  webhook:
    build:
      context: ../../..
      dockerfile: docker/Dockerfile.smaller
    ports:
      - "8000:8000"
    volumes:
      - ../../../src:/app/src
      - ./config/connections.json:/app/connections.json:ro
      - ./config/webhooks.json:/app/webhooks.json:ro
    env_file:
      - .env
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - webhook-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/')"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  mysql:
    image: mariadb:10.11
    ports:
      - "3306:3306"
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
    networks:
      - webhook-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "webhook_user", "-pwebhook_pass"]
      interval: 5s
      timeout: 5s
      retries: 15
      start_period: 20s
    volumes:
      - mysql_data:/var/lib/mysql

networks:
  webhook-network:
    driver: bridge

volumes:
  mysql_data:

