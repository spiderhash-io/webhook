# Docker Compose for PostgreSQL testing
# Usage: docker-compose -f docker/compose/postgres/docker-compose.yaml up -d

services:
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: webhook_test
      POSTGRES_USER: webhook_user
      POSTGRES_PASSWORD: webhook_pass
    networks:
      - webhook-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U webhook_user"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    volumes:
      - postgres_data:/var/lib/postgresql/data

networks:
  webhook-network:
    driver: bridge

volumes:
  postgres_data:

