# Docker Compose for Webhook Connect relay resilience testing
# Usage: docker-compose -f docker/compose/webhook-connect/docker-compose.yaml up -d
#
# Validates that messages are NOT lost to DLQ during client disconnect/reconnect.

services:
  webhook:
    build:
      context: ../../..
      dockerfile: docker/Dockerfile.smaller
    ports:
      - "8000:8000"
    volumes:
      - ../../../src:/app/src
      - ./config/connections.json:/app/connections.json:ro
      - ./config/webhooks.json:/app/webhooks.json:ro
    env_file:
      - .env
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - webhook-connect-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/')"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - webhook-connect-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

networks:
  webhook-connect-network:
    driver: bridge

volumes:
  rabbitmq_data:
