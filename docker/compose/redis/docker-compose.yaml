# Docker Compose for Redis testing
# Usage: docker-compose -f docker/compose/redis/docker-compose.yaml up -d

services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - webhook-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

networks:
  webhook-network:
    driver: bridge

volumes:
  redis_data:

