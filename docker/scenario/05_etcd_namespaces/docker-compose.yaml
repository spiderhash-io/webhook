version: "3.8"

services:
  etcd:
    image: bitnami/etcd:3.5
    environment:
      - ALLOW_NONE_AUTHENTICATION=yes
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd:2379
    ports:
      - "2379:2379"
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  webhook-receiver:
    build:
      context: ../../..
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - CONFIG_BACKEND=etcd
      - ETCD_HOST=etcd
      - ETCD_PORT=2379
      - ETCD_PREFIX=/cwm/
      - ETCD_NAMESPACE=default
      - REDIS_URL=redis://redis:6379/0
      - HOST=0.0.0.0
      - PORT=8000
    depends_on:
      etcd:
        condition: service_healthy
      redis:
        condition: service_healthy
