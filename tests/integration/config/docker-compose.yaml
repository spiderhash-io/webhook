# Docker Compose configuration for Integration Tests
#
# This file is located in tests/integration/config/ and contains all services
# needed for running integration tests.
#
# Usage:
#   # From project root
#   make integration-up
#   make test-integration
#   make integration-down
#
#   # Or manually
#   cd tests/integration/config
#   docker compose -f docker-compose.yaml up -d redis rabbitmq clickhouse redpanda api-server
#   cd ../..
#   pytest tests/integration/ -v -m integration
#
# The main services (redis, rabbitmq, clickhouse, redpanda, api-server) are configured with:
# - Health checks for reliable test execution
# - Correct ports matching test expectations (Redis on 6380, Kafka on 19092)
# - Data persistence volumes
# - Integration test webhook configurations
#
services:
  # Note: Performance testing webhook instances (webhook-1 through webhook-5) 
  # and analytics service are not included here as they are for performance 
  # testing, not integration testing. They remain in the root docker-compose.yaml

  redis:
    image: redis:alpine
    ports:
      - "6380:6379"  # External port 6380, internal 6379 (matches test expectations)
    networks:
      - webhook-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s
    command: redis-server --appendonly yes
    volumes:
      - redis_test_data:/data

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - webhook-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    volumes:
      - rabbitmq_test_data:/var/lib/rabbitmq

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    ports:
      - "8123:8123"  # HTTP interface
      - "9000:9000"  # Native interface
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    environment:
      CLICKHOUSE_DB: default
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: ""
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    networks:
      - webhook-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8123/ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    command:
      - /bin/bash
      - -c
      - |
        # Allow passwordless access for default user
        echo '<clickhouse>
        <users>
            <default>
                <password></password>
                <access_management>1</access_management>
            </default>
        </users>
        </clickhouse>' > /etc/clickhouse-server/users.d/default-password.xml
        /entrypoint.sh

  # API server for integration tests
  api-server:
    build:
      context: ../..
      dockerfile: Dockerfile
    container_name: webhook-api-server
    working_dir: /app
    ports:
      - "8000:8000"
    volumes:
      - ../../src:/app/src
      - ./connections.json:/app/connections.json
      - ./webhooks.json:/app/webhooks.json
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_PORT=8123
      - KAFKA_HOST=redpanda
      - KAFKA_PORT=9092
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    networks:
      - webhook-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/')"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v24.1.7
    container_name: redpanda
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://redpanda:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr redpanda:33145
      - --advertise-rpc-addr redpanda:33145
      - --mode dev-container
      - --smp 1
      - --default-log-level=info
    ports:
      - "18081:18081"  # Schema Registry
      - "18082:18082"  # Pandaproxy
      - "19092:19092"  # Kafka (external)
      - "19644:9644"   # Admin API
    networks:
      - webhook-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster info || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    volumes:
      - redpanda_data:/var/lib/redpanda/data


networks:
  webhook-network:
    driver: bridge

volumes:
  clickhouse_data:
  redis_test_data:       # Redis data persistence
  rabbitmq_test_data:    # RabbitMQ data persistence
  redpanda_data:         # Redpanda data persistence
